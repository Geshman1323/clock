<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        clock
    </title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="heading">
                clock
            </div>
            <div class="time">
                <span id="h">00</span>
                <span id="m">00</span>
                <span id="s">00</span>
                <span id="M">m</span>
            </div>
        </div>
    </div>
</body>
</html>
